@if (markdownContent != undefined && metadata != undefined) {
  <div class="document-page">
    <div class="container">
      <app-document-header [title]="metadata.title"
                         [subtitle]="metadata.subtitle"
                         [date]="metadata.date"></app-document-header>
      <app-document-content [markdownContent]="markdownContent"></app-document-content>
    </div>
  </div>
}
