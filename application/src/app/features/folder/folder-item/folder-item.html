@if (folder != undefined) {
<li class="folder-item">
  <a [routerLink]="['/folder', folder.urlPath]">
    <img src="content/{{folder.urlPath}}/img/{{folder.coverImage}}">
    <div class="folder-info">
      <h1>{{ folder.title }}</h1>
      <h2>{{ folder.description }}</h2>
    </div>
  </a>
</li>
}
